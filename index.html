<body>
    
        <div id=mainDiv></div>
        <button onclick="Farge1()">Farge 1</button>
        <button onclick="Farge2()">Farge 2</button>
        <button onclick="Farge3()">Farge 3</button>

        <script>
            function Farge1() {
                document.getElementById('mainDiv').innerHTML = /*html*/`
                <div style="background-color:red; width: 100%; height:1000px;">
                `;
            }

            function Farge2() {
                document.getElementById('mainDiv').innerHTML = /*html*/`
                <div style="background-color:blue; width: 100%; height:1000px;">
                `;
            }

            function Farge3() {
                document.getElementById('mainDiv').innerHTML = /*html*/`
                <div style="background-color:black; width: 100%; height:1000px;">
                `;
            }

        </script>

</body>
